<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="gameboard">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div id="strike" class="strike"></div>
      </div>

      <h1 id="heading">Tic Tac Toe</h1>
      <div class="options" id="options">
        <h2>Play Versus</h2>
        <div class="player">
          <div class="computer">COMPUTER</div>
          <div class="friend">FRIEND</div>
        </div>

        <h2>Symbol</h2>
        <div class="symbol">
          <div class="x">X</div>
          <div class="o">O</div>
        </div>
        
        <div class="play">PLAY</div>
      </div>
      <div id="hidden" class="hidden">Game Over!</div>
      <div class="buttons">
        <button id="restart" class="hidden">Restart</button>
      <button id="main-menu" class="hidden">Main Menu</button>
      </div>
      

    </div>
    <script src="options.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
